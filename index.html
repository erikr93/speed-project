<!DOCTYPE html>
<html>
<head>
	<title>Speed</title>
	<link href="https://fonts.googleapis.com/css?family=Play" rel="stylesheet">
	<link rel="icon" type="icon" href="favicon.ico">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
<div class="sidebar">
<h1>Speed</h1>
<h2>Rules</h2>
<ul>
<li>Be the first player to play all your cards.</li>
<br>
<li>Cards are ranked 1-13. Ace being 1, King being 13.</li>
<br>
<li>Cards can be played plus 1, minus 1, or equal to one of the cards in the center.</li>
</ul>
<button id="reset">Reset</button>
</div>
<div class="gameboard">
	<div class="deck" id="cpuDeck"></div>
	<div class="hand-container">
		<div id="cpuHand">
			<div class="cpuHandCard"></div>
			<div class="cpuHandCard"></div>
			<div class="cpuHandCard"></div>
			<div class="cpuHandCard"></div>
			<div class="cpuHandCard"></div>
		</div>
	</div>
	<div class="middle-row">
		<div class="helpCard"></div>
		<div class="startCard"></div>
		<div class="startCard"></div>
		<div class="helpCard"></div>
	</div>
	<div class="hand-container">
		<div id="playerHand">
			<div class="handCard"></div>
			<div class="handCard"></div>
			<div class="handCard"></div>
			<div class="handCard"></div>
			<div class="handCard"></div>
		</div>
	</div>
	<div class="deck" id="playerDeck"></div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
